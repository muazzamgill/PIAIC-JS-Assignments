<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    // input a value from user for example num1 is 7

    var num1 = prompt("Enter a First Number?", 7);

    // input a second value from user for example num2 is 3

    var num2 = prompt("Enter a Second Number?", 3);

    // input a third value from user for example sign  is "+" or "-" or "*" or "/" or "%"
    var operation = prompt("Enter a Operation from one of these ( + or - or * or / or % )?", "+");

    // print operation in alert() 7-3 =4, or 7*3 =21, or 7/3 =2.3, or 7+3 =10 or 7%3 =1

        var total = null;

        if(operation === "+")
        {
            total = parseInt(num1) + parseInt(num2) ;    
        }
        else if(operation === "-")
        {
            total = parseInt(num1) - parseInt(num2) ;    
        }
        else if(operation === "*")
        {
            total = parseInt(num1) * parseInt(num2) ;    
        }
        else if(operation === "/")
        {
            total = parseInt(num1) / parseInt(num2) ;    
        }
        else if(operation === "%")
        {
            total = parseInt(num1) % parseInt(num2) ;    
        }


        alert(num1+operation+num2 +" = "+ total)
    </script>
</head>

</body>
